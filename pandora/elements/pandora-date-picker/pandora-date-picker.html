<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="pandora-date-picker">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .day-wrapper {
        width: 48px;
        height: 48px;
        text-align: center;
      }
      
      td[selected] {
        border-radius: 50%;
        background: beige;
      }
    </style>
    <div class="year">
      <paper-icon-button icon="chevron-left" on-tap="previousMonth"></paper-icon-button>
      [[toYear(date)]], [[toMonth(date)]]
      <paper-icon-button icon="chevron-right" on-tap="nextMonth"></paper-icon-button>
    </div>
    <table class="month">
      <template is="dom-repeat" items="[[month]]" as="week">
        <tr class="week-row">
          <template is="dom-repeat" items="[[week]]" as="day">
            <td selected$="[[isSelected(selected,day.date)]]" class="day-wrapper" on-tap="daySelected">
              <span>[[day.label]]</span>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>
  </dom-module><script src="pandora-date-picker.js"></script></body></html>
